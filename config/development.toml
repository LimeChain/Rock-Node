# =========================================
# Core Application Configuration
# =========================================
[core]
log_level = "INFO"
database_path = "data/" # Use a local 'data' directory for development

# =========================================
# Plugin-Specific Configurations
# =========================================
[plugins]

    [plugins.observability]
    enabled = true
    listen_address = "0.0.0.0:9600"

    [plugins.publish_service]
    enabled = true
    grpc_address = "0.0.0.0"
    grpc_port = 8080
    max_concurrent_streams = 250 

    [plugins.persistence]
    enabled = true
    hot_storage_path = "hot"
    cold_storage_path = "cold"
    archive_trigger_blocks = 1000

    [plugins.subscribe_service]
    enabled = true
    grpc_port = 50211 # Standard port for Hedera gRPC
    max_concurrent_streams = 250 
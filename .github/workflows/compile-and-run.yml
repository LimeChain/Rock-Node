name: Rock Node

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies (protoc)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y protobuf-compiler

      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: "clippy, rustfmt"

      - name: Cache cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Start Rock Node in background
        run: |
          cargo run -p rock-node -- --config-path config/config.toml &
          echo $! > rocknode_pid
        env:
          RUST_LOG: info

      - name: Wait for /livez endpoint to become available
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:9600/livez >/dev/null; then
              echo "Observability endpoint is live.";
              exit 0;
            fi
            echo "Waiting for observability endpoint (attempt $i)...";
            sleep $((2 * $i));
          done
          echo "Observability endpoint did not become ready in time.";
          exit 1

      - name: Perform /livez health check
        run: curl -sf http://localhost:9600/livez

      - name: Stop Rock Node
        if: always()
        run: |
          if [[ -f rocknode_pid ]]; then
            kill $(cat rocknode_pid) || true
          fi
